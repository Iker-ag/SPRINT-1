<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empreses del Montsià</title>
</head>
<body>
    <header>
        <h1>Empreses del Montsià</h1>
        <nav>
            <a href="index.html">Inici</a>
            <a href="questionari.html">Questionari</a>
            <a href="index_ia.html">Inteligencia Artifical</a>
        </nav>
    </header>
    <main>
        <section>
            <h2 class="titol">Llistat d'Empreses</h2>
            <div id="empreses-container"></div>
        </section>
<div class="container"></div>
    </main>

<script>
    function importarXML() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                showResult(xhttp.responseXML);
            }
        };
        xhttp.open("GET", "empreses.xml", true);
        xhttp.send(); 
    }

    function showResult(xml) {
        var empreses = xml.getElementsByTagName("empresa");
        var container = document.getElementById("empreses-container");

        for (var i = 0; i < empreses.length; i++) {
            var nom = empreses[i].getElementsByTagName("nom")[0].textContent;
            var telèfon = empreses[i].getElementsByTagName("telèfon")[0].textContent;
            var correu = empreses[i].getElementsByTagName("correu")[0].textContent;
            var direcció = empreses[i].getElementsByTagName("direcció")[0].textContent;
            var municipi = empreses[i].getElementsByTagName("municipi")[0].textContent;

            var empresaDiv = document.createElement("div");
            empresaDiv.className = "empresa";
            empresaDiv.innerHTML = "<h3>" + nom + "</h3>" + "<p><a href='tel:" + telèfon + "'>" + telèfon + "</a></p>" + "<p><a href='mailto:" + correu + "'>" + correu + "</a>" + "</p>" + "<p>" + direcció + "</p>"  + "<p>" + municipi + "</p>";
            container.appendChild(empresaDiv);
        }
    }

    window.onload = importarXML;
</script>
</body>
</html>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
    }
            
    header {
        background-color: #2d6a4f;
        color: white;
        text-align: center;
        padding: 20px 0;
    }

    main {
        padding: 20px;
    }

    #empreses-container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 20px;
        margin-top: 20px;
    }

    .empresa {
        background-color: #e9ecef;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .empresa p {
        margin: 5px 0;
    }

    .titol {
        text-align: center;
        font-size: 32px;
    }

    @media (max-width: 480px) {
        #empreses-container {
            grid-template-columns: 1fr;
        }
    }

    nav {
        margin-right: 20px;
        text-align: right;
    }
    nav a {
        margin-left: 15px;
        color: rgb(255, 255, 255);
        text-decoration: none;
        transition: color 0.3s ease, background-color 0.3s ease;
        padding: 5px 10px;
        border-radius: 5px;
    }
    nav a:hover {
        color: rgb(0, 0, 0);
        background-color: rgb(255, 255, 255);
    }
    
    
</style>
